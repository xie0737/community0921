<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/community.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span aria-hidden="true" class="glyphicon glyphicon-th-list"></span>发现</h2>
            <hr>
            <div class="media" th:each="question:${paginationDTO.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" height="40px" th:src="${question.user.avatarUrl}"
                             th:width="40px">
                    </a>
                </div>
                <a th:href="@{'/question/'+${question.id}}">
                    <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复，<span
                            th:text="${question.viewCount}"></span> 次浏览，发布时间<span
                            th:text="${#dates.format(question.gmtCreate,'yyyy年MM月dd日')}"></span></span>
                </div>
                </a>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page:${paginationDTO.pages}" th:class="${paginationDTO.page==page}?'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h3>帮助</h3>
            *
            *
            *
            *
            *
            *
            *
            *

        </div>
    </div>
</div>
</body>
</html>
